<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome-App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/df74e34b8e.js" crossorigin="anonymous"></script>
    <script defer src="src/main.js"></script>
    <script defer src="src/weatherAPI.js"></script>
    <script defer src="src/clock.js"></script>
    <script defer src="src/userName.js"></script>
  </head>
  <body>
    <!-- Date and Clock -->
    <div class="dateWithClock">
      <span class="date"></span>
      </br>
      </br>
      <span class="clock">00:00</span>
    </div>

    <!-- Toggle Menu -->
    <div class="toggleMenu">
        <a href="#" class="toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
        <ul class="menu-items">
            <li class="menu-item home"><a href="index.html">HOME</a></li>
            <li class="menu-item myPlan"><a href="toDolist.html">My Plan</a></li>
            <li class="menu-item Pomodoro"><a href="pomodoro.html">Pomodoro</a></li>
        </ul>
    </div>

    <!-- User Name -->
    <form class="userName">
        <input type="text" class="userNameInput" placeholder="What is your name?">
        <span class="userNameValue"></span>
    </form>

    <!-- Weather -->
    <div class="weather">
        <ul class="weather-infor">
            <li class="weather-infor-detail tem"></li>
            <li class="weather-infor-detail humidity"></li>
            <li class="weather-infor-detail clouds"></li>
        </ul>
        <div class="other-infor">
            <span class="at"></span>
       
            <span class="city"></span>
        </div>
        
    </div>
  </body>
</html>
