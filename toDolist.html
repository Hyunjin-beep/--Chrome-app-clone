<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleForMyPlan.css" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/main.js"></script>
    <!-- <script defer src="src/userName.js"></script> -->
    <script defer src="src/toDoList.js"></script>
    <title>My Plan</title>
  </head>
  <body>
    <!-- Toggle Menu -->
    <div class="toggleMenu">
      <a href="#" class="toggleBtn">
        <i class="fas fa-bars"></i>
      </a>
      <ul class="menu-items">
        <li class="menu-item home"><a href="index.html">HOME</a></li>
        <li class="menu-item myPlan"><a href="toDolist.html">My Plan</a></li>
        <li class="menu-item Pomodoro"><a href="#">Pomodoro</a></li>
      </ul>
    </div>

    <!-- To Do List -->
    <div class="toDoListSheet">
      <h4>What is your plan today?</h4>
      <ul class="toDoList-ul">
        <!-- <li class="toDoList-li">
          <input type="checkbox" class="checkbox" />sj
        </li> -->
      </ul>

      <form class="toDoListForm">
        <input type="text" placeholder="Add a plan" class="inputForToDo" />
      </form>
    </div>

    <!-- 24 Tracking Sheet -->
    <div class="trackingSheetForm">
      <h4>Track your time</h4>
      <ul class="trackingSheet">
        <li class="hr">8AM</li>
        <li class="hr">9AM</li>
        <li class="hr">10AM</li>
        <li class="hr">11AM</li>
        <li class="hr">12PM</li>
        <li class="hr">13PM</li>
        <li class="hr">14PM</li>
        <li class="hr">15PM</li>
        <li class="hr">16PM</li>
        <li class="hr">17PM</li>
        <li class="hr">18PM</li>
        <li class="hr">19PM</li>
        <li class="hr">20PM</li>
        <li class="hr">21PM</li>
        <li class="hr">22PM</li>
        <li class="hr">23PM</li>
      </ul>
    </div>
  </body>
</html>
