<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleForMyPlan.css" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/main.js"></script>
    <script defer src="src/userName.js"></script>
    <title>My Plan</title>
  </head>
  <body>
    <!-- To Do List -->
    <div class="toDoListForm">
      <h4>What is your plan today?</h4>
      <ul class="toDoList">
        <li class="toDoList-item">JS</li>
      </ul>
    </div>

    <!-- 24 Tracking Sheet -->
    <div class="trackingSheetForm">
      <h4>Track your time</h4>
      <ul class="trackingSheet">
        <li class="hr">8AM</li>
        <li class="hr">9AM</li>
        <li class="hr">10AM</li>
        <li class="hr">11AM</li>
        <li class="hr">12PM</li>
        <li class="hr">13PM</li>
        <li class="hr">14PM</li>
        <li class="hr">15PM</li>
        <li class="hr">16PM</li>
        <li class="hr">17PM</li>
        <li class="hr">18PM</li>
        <li class="hr">19PM</li>
        <li class="hr">20PM</li>
        <li class="hr">21PM</li>
        <li class="hr">22PM</li>
        <li class="hr">23PM</li>
      </ul>
    </div>
  </body>
</html>
